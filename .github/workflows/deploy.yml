name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main] # Запуск при пуше в main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        submodules: true  # т.к. тема Blowfish — это submodule
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: main  # т.к. GitHub Pages у тебя из main
        force_orphan: true    # перезаписывает всё заново
